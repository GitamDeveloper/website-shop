<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделано в СССР</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="contain">
            <h1 class="title">Магазин</h1>
            <p class="subtitle">Крутой магазин</p>
        </div>
    </header>

    <main>
        <div class="contain">
            <div class="card1">
                <img src="https://avatars.mds.yandex.net/i?id=f1e49512e968858e095c7b4ea5ed7445_l-4011414-images-thumbs&n=13" alt="img" class="cardimg">
                <h1 class="cardtitle">Товар</h1>
                <p class="cardprice">стоит много</p>
                <div class="cardbutton">купить</div>
            </div>
            <div class="card2">
                <img src="https://avatars.mds.yandex.net/i?id=6f28a7580d9f6a5d8de392eede993df755faafdf-10928869-images-thumbs&n=13" alt="img" class="cardimg">
                <h1 class="cardtitle">Товар 2</h1>
                <p class="cardprice">стоит очень много</p>
                <div class="cardbutton">купить</div>
            </div>
            <div class="card3">
                <img src="https://avatars.mds.yandex.net/i?id=5f14ddfb64c5863aa9b88bab5bff1cbbbb9f062b-9852755-images-thumbs&n=13" alt="img" class="cardimg">
                <h1 class="cardtitle">Товар 3</h1>
                <p class="cardprice">стоит мало</p>
                <div class="cardbutton">купить</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contain">
            <p class="author">Я сделал <br> Права в опасности ©</p>
        </div>
    </footer>

</body>
</html>
